<!-- 30 Day Map Challenge - Day 1: Stop and Search -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 3 - Data: Your Data | 30 Day Map Challenge</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="https://unpkg.com/maplibre-gl@^5.10.0/dist/maplibre-gl.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js "></script>
        <script defer src="scripts/header.js"></script>
        <script defer src="scripts/nav.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@^5.10.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="header"></div>
        <div class="layout">
            <nav id="navbar"></nav>
            <main>
                <section id="map-container">
                    <h2>Day 4 - Data: Your Data</h2>
                    <h3>D&D Maps</h3>
                    <p>
                        In a personal 'here's one (two) I made earlier', here
                        are a couple of maps I made for a whimsical seafaring
                        D&D game with friends.
                    </p>
                    <img
                        src="images/glistening_sea.jpg"
                        alt="Map of the Glistening Sea"
                    />
                    <p class="caption">The world map for the setting.</p>

                    <img
                        src="images/phos.jpg"
                        alt="Map of the Phos Archipelago"
                    />
                    <p class="caption">
                        An archipelago of islands filled with adventure!
                    </p>
                </section>
            </main>
        </div>
    </body>
</html>
